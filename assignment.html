<!DOCTYPE html>
<html lang="en"><head>
<title>JavaScript Form Validation using a sample registration form</title>

<script src="assignmentjavascipt.js"></script>
</head>
<body>
<h1>Registration Form</h1>
 <table>
 	<style type="text/css">
 		form {
        text-align: center;
        font-family: calibri;
        font-size: 32px;
        border: 4px solid black;
        width: 600px;
        margin: 20px auto;
      }
      td {
        padding: 10px;
      }
      td:first-child {
        text-align: right;
      }
      td:last-child {
        text-align: left;
      }
 	</style>
 	<form name="frm" id="frm">
        <tr>
          <td>User id :</td>
          <td><input type="text" name="userid" size="12" /></td>
        </tr>
        <tr>
          <td>Password :</td>
          <td><input type="password" name="password" size="12" /></td>
        </tr>
        <tr>
          <td>Name :</td>
          <td><input type="text" name="Name" size="45" /></td>
        </tr>
        <tr>
          <td>Address :</td>
          <td><input type="text" name="address" size="45" /></td>
        </tr>
        <tr>
          <td>Country :</td>
          <td>
            <select name="country">
              <option value="Default">(please select a country)</option>
              <option value="Sri Lanka">Sri Lanka</option>
              <option value="India">canada</option>
              <option value="Russia">united kingdom</option>
              <option value="china">china</option>
              <option value="America">America</option>
              <option value="Japan">Japan</option>
              <option value="singapore">Japan</option>
              <option value="india">Japan</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip Code :</td>
          <td><input type="number" name="ZipCode" /></td>
        </tr>
        <tr>
          <td>Email :</td>
          <td><input type="text" name="email" size="45" /></td>
        </tr>
        <tr>
          <td>sex :</td>
          <td>
            <input type="radio" id="html" name="sex" value="HTML">
       <label for="male">Male</label>
             <input type="radio" id="html" name="sex" value="HTML">
       <label for="female">Female</label><br>
          </td>
        </tr>
        <tr>
          <td>Language :</td>
          <td>
          	<input type="checkbox" id="language1" name="language1" value="English">
  			<label for="language1"> English</label>

  			<input type="checkbox" id="language2" name="language2" value=" NonEnglish">
  			<label for="language2"> Non English</label><br>
           
           
           
          </td>
        </tr>
        <tr>
          <td>About :</td>
          <td><textarea name="About" cols="30" rows="8"></textarea></td>
        </tr>
        <tr>
          <td>
          	<button type="button" onclick="formValidation()">Submit</button>
          </td>
        </tr>
      </table>
    </form>
     <script src="./assignmentjavascipt.js"></script>
</body>
</html>
